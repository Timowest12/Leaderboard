<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container">
        <h1>leaderboard</h1>
        <div class="innercontainer hflex">
          <div class="scoreoutput">
           <div class="scoreoutputhead hflex">
             <h3>Recent scores </h3>
             <div class="refreshbuttonwrapper">
                <button>refresh</button>
             </div>
           </div>
            <div class="scoreswrapper">
              <ul class="scores">
                <li>name:100</li>
                <li>name:20</li>
                <li>name:150</li>
              </ul>
            </div>
          </div>
          <div class="scoreinput">
            <div class="scoreinputhead"><h3>add your score</h3></div>
            <div class="inputform vflex">
              <input placeholder="your name" type="text">
              <input placeholder="your score" type="text">
              <div class="buttonwrapper">
                <button class="submitscore">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
